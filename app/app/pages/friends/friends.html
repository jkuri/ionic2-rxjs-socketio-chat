<ion-navbar *navbar>
  <ion-title>Friends</ion-title>
</ion-navbar>

<ion-content class="friends">
  <ion-list>
    <ion-item *ngFor="#f of friends | async" (click)="openChat(f)">
      <ion-avatar item-left>
        <img [src]="f.avatar">
      </ion-avatar>
      <h2>{{ f.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
